  <ion-header >
      <ion-toolbar color="history">
        <ion-title>登录</ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>
      <form>
          <div class="login_inp">
            <div class="warning"></div>
            <ion-item>
              <ion-label>
                <p>账户</p>
              </ion-label>
              <ion-input type="text" placeholder="请输入账户名"></ion-input>
            </ion-item>
            <div class="warning"></div>
            <ion-item>
              <ion-label icon-only>
                  <p>密码</p>
              </ion-label>
              <ion-input type="password" placeholder="请输入您的密码" #password></ion-input>
            </ion-item>
          </div>

      <div class="list" id="login-list">
          <button ion-button id="logbtn1" (click)="login(username.value,password.value)">登录</button>
          <br/>
          <p style="font-size:15px;color:rgb(87, 158, 206);" (click)="goForget()">注册账号</p>
        </div>
      </form>
  </ion-content>
